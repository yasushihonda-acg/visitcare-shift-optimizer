name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-optimizer:
    name: Optimizer Tests (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: optimizer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -v --tb=short

  test-web:
    name: Web Tests (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npx vitest run
      - run: npm run build

  test-firestore-rules:
    name: Firestore Rules Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firebase
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: firebase/package-lock.json
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - run: npm ci
      - name: Run Firestore Rules Tests
        run: |
          npx firebase-tools emulators:exec --only firestore --project demo-visitcare-rules-test "npx vitest run"

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: web/package-lock.json
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Install dependencies
        run: |
          cd web && npm ci
          cd ../seed && npm ci
      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps chromium
      - name: Start Emulator, Seed & Run E2E
        working-directory: web
        run: |
          npx firebase-tools@latest emulators:exec \
            --only firestore,auth \
            --project demo-visitcare \
            "cd ../seed && FIRESTORE_EMULATOR_HOST=localhost:8080 npx tsx scripts/import-all.ts && cd ../web && npx playwright test"
        env:
          NEXT_PUBLIC_USE_EMULATOR: 'true'
          NEXT_PUBLIC_AUTH_MODE: demo
          NEXT_PUBLIC_OPTIMIZER_API_URL: 'http://localhost:8081'
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 14

  deploy-optimizer:
    name: Deploy Optimizer (Cloud Run)
    needs: [test-optimizer, test-web, test-firestore-rules, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
      - name: Submit Cloud Build
        working-directory: optimizer
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          gcloud builds submit --config=cloudbuild.yaml --substitutions=SHORT_SHA="${SHORT_SHA}" .

  deploy-hosting:
    name: Deploy Hosting (Firebase)
    needs: [test-optimizer, test-web, test-firestore-rules, test-e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Build
        working-directory: web
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: visitcare-shift-optimizer.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: visitcare-shift-optimizer
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: visitcare-shift-optimizer.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '1045989697649'
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:1045989697649:web:0880e1b41e4cb9bbed53d0
          NEXT_PUBLIC_USE_EMULATOR: 'false'
          NEXT_PUBLIC_AUTH_MODE: demo
          NEXT_PUBLIC_OPTIMIZER_API_URL: https://shift-optimizer-1045989697649.asia-northeast1.run.app
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          NEXT_PUBLIC_GOOGLE_MAP_ID: aae3c87a8f1176c278f0a229
      - uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to Firebase Hosting + Firestore Rules
        run: npx firebase-tools@latest deploy --only hosting,firestore:rules --project visitcare-shift-optimizer --token "${{ steps.auth.outputs.access_token }}"
